<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento: 
                <input type="number" name="textano" id="textano" min="4" max="4">
            </p>
            <p> Sexo: 
                <input type="radio" name="radsex" id="mas" checked>
                <label for="marc">Marculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
                <!--Colocamos radsex para o name dos dois input radio para que possa marcar uma opção ou outra e não as duas-->
            </p> 
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver os resultados!
        </div>
    </section>
    <footer>
        <p>&copy; Leandro Prado</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
